<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nightfall</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="desktop-header">
                <div class="logo">
                    <a href="./index.html"><img src="./assets/images/Nightfall.svg" alt="Logo"></a>
                </div>
                <nav>
                    <menu>
                        <li class="about">
                            <a href="./about.html">About</a>
                        </li>
                        <li class="movies">
                            <a href="./index.html">Movies</a>
                        </li>
                        <li class="series">
                            <a href="./series.html">Series</a>
                        </li>
                    </menu>
                </nav>
                <form class="search-section">
                    <input type="text" id="desktop-search-input" class="search-input" placeholder="Search" autocomplete="off">
                    <a href="#" class="search-btn">
                        <i class="fas fa-search"></i>
                    </a>
                </form>
            </div>

            <div class="mobile-header">
                <div class="burger-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <nav>
                    <menu>
                        <li class="about">
                            <a href="./about.html">About</a>
                        </li>
                        <li class="movies">
                            <a href="./index.html">Movies</a>
                        </li>
                        <li class="series">
                            <a href="./series.html">Series</a>
                        </li>
                        <li class="mobile-theme-toggle">
                            <a href="#" class="theme-btn"><i class="fa-solid fa-sun"></i></a>
                        </li>
                    </menu>
                </nav>
                <div class="logo">
                    <a href="./index.html"><img src="./assets/images/Nightfall.svg" alt="Logo"></a>
                </div>
                <form class="search-section">
                    <input type="text" id="mobile-search-input" class="search-input" placeholder="Search" autocomplete="off">
                    <a href="#" class="search-btn">
                        <i class="fas fa-search"></i>
                    </a>
                </form>
            </div>
        </header>
        <main class="series-section">
            <section class="series-banner"></section>
            <section class="section-container">
                <div class="trending">
                    <h2>Trending</h2>
                    <div class="slider">
                        <span class="prev"><i class="fa-solid fa-angle-left"></i></span>
                        <div class="trending-series"></div>
                        <span class="next"><i class="fa-solid fa-angle-right"></i></span>
                    </div>
                </div>
            </section>
            <section class="section-container">
                <div class="now-playing">
                    <h2>Airing Today</h2>
                    <div class="slider">
                        <span class="prev"><i class="fa-solid fa-angle-left"></i></span>
                        <div class="now-playing-series"></div>
                        <span class="next"><i class="fa-solid fa-angle-right"></i></span>
                    </div>
                </div>
            </section>
            <section class="section-container">
                <div class="top-rated">
                    <h2>Top Rated</h2>
                    <div class="slider">
                        <span class="prev"><i class="fa-solid fa-angle-left"></i></span>
                        <div class="top-rated-series"></div>
                        <span class="next"><i class="fa-solid fa-angle-right"></i></span>
                    </div>
                </div>
            </section>
            <section class="section-container">
                <div class="upcoming-releases">
                    <h2>On The Air</h2>
                    <div class="slider">
                        <span class="prev"><i class="fa-solid fa-angle-left"></i></span>
                        <div class="upcoming-releases-series"></div>
                        <span class="next"><i class="fa-solid fa-angle-right"></i></span>
                    </div>
                </div>
            </section>
        </main>
        <div class="theme-toggle light">
            <span><i class="fa-solid fa-sun"></i></span>
        </div>

        <footer>
            <div class="logo">
                <a href="./index.html"><img src="./assets/images/Nightfall.svg" alt="Logo"></a>
            </div>
            <nav>
                <menu>
                    <li class="about">
                        <a href="./about.html">About Nightfall</a>
                    </li>
                    <li class="privacy-policy">
                        <a href="#">Privacy Policy</a>
                    </li>
                    <li class="terms-of-use">
                        <a href="#">Terms of Use</a>
                    </li>
                </menu>
            </nav>
            <p>&copy; 2025 Nightfall. All rights reserved.</p>
        </footer>
    </div>
    

    <script src="./assets/js/app.js"></script>
</body>
</html>
